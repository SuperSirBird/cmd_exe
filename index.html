<head>
  <title>CMD-EXE</title>
  <style>
    .windowsbar {
      background-color: rgba(0,0,0,0.3);
      overflow: hidden;
      position: fixed;
      bottom: 0;
      width: 100%;
      margin-left:0px;
      margin-right:0px;
    }
    .windowsbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 17px;
      padding: 14px 16px;
      
    }
    .menu {
      width: 120px;
      box-shadow: 0 4px 5px 3px rgba(0, 0, 0, 0.2);
      position: absolute;
      display: none;
      z-index: 100;
      background-color:white;}

      .menu-options {
        list-style: none;
        list-style-type:none;
        padding:2px 0;
        }

        .menu-option {
          list-style-type:none;
          font-weight: 500;
          font-size: 14px;
          padding: 5px 40px 5px 10px;
          cursor: pointer;}

          .menu-option:hover {
            background-color: #F0F3F4;}
          
    body {
      background-image:url("http://oswallpapers.com/wp-content/uploads/2016/06/img0.jpg");
      background-size: 100% 100%;
      font-family: Monospace;
    }
    textarea:focus {outline:0;}
    #cmdexetext {background-color:black;color:white;border-size:0px;}
    #cmdexeheader {
      padding: 4px;
      z-index: 10;
      background-color: rgba(0,0,0,0.5);
      color: #fff;}
    #cmdexe {
      position: absolute;
      z-index: 9;
      border: 1px solid #d3d3d3;
      box-shadow: 4px 4px 8px rgba(0,0,0,0.3);
      }
    #cmdexeheader:hover {cursor: -webkit-grab; cursor: grab;}
    #cmdexeheader:active {cursor: -webkit-grabbing; cursor: grabbing;}
  </style>
</head>

<body>
  <br>
  
  <div class="menu">
  <ul class="menu-options">
    <li class="menu-option">Copy</li>
    <li class="menu-option">Reload</li>
    <li class="menu-option">Save</li>
    <li class="menu-option">Save As</li>
    <li class="menu-option">Inspect</li>
  </ul>
</div>
  <div class="windowsbar">
    <a>Window 7 v1.0</a>
  </div>
  
  <div id="cmdexe">
    <div id="cmdexeheader">CMD.exe v1.3</div>
    <textarea id="cmdexetext" style="resize: none;" rows="20" cols="52" spellcheck="false">CMD.exe, type: "help" for a list of commands</textarea>
  </div>
</body>

<script>
  //Make the DIV element draggagle:
  const menu = document.querySelector(".menu");
let menuVisible = false;

const toggleMenu = command => {
  menu.style.display = command === "show" ? "block" : "none";
  menuVisible = !menuVisible;
};

const setPosition = ({ top, left }) => {
  menu.style.left = `${left}px`;
  menu.style.top = `${top}px`;
  toggleMenu("show");
};

window.addEventListener("click", e => {
  if(menuVisible)toggleMenu("hide");
});

window.addEventListener("contextmenu", e => {
  e.preventDefault();
  const origin = {
    left: e.pageX,
    top: e.pageY
  };
  setPosition(origin);
  return false;
});
dragElement(document.getElementById("cmdexe"));

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementById(elmnt.id + "header")) {
    /* if present, the header is where you move the DIV from:*/
    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
  } else {
    /* otherwise, move the DIV from anywhere inside the DIV:*/
    elmnt.onmousedown = dragMouseDown;
  }

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement() {
    /* stop moving when mouse button is released:*/
    document.onmouseup = null;
    document.onmousemove = null;
  }
}</script>
